<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="stylesheet" href="index.css" />

    <title>My Team Page</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>The creative crew</h1>
        <div class="partition">
          <h2>Who we are</h2>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="team__pictures">
        <div>
          <img src="photos/photo1.png" alt="employee_picture" />
          <span class="position">product owner</span>
          <span class="emp__name">Bill Mahoney</span>
        </div>
        <div class="padding padding__full">
          <img src="photos/photo2.png" alt="employee_picture" /><span
            class="position"
            >Art director</span
          >
          <span class="emp__name">Saba Cabreray</span>
        </div>
        <div>
          <img src="photos/photo3.png" alt="employee_picture" /><span
            class="position"
            >Tech Lead</span
          >
          <span class="emp__name">Shae Le</span>
        </div>
        <div class="padding">
          <img src="photos/photo4.png" alt="employee_picture" /><span
            class="position"
            >UX Designer</span
          >
          <span class="emp__name">Skylah Lu</span>
        </div>
        <div class="padding__full">
          <img src="photos/photo5.png" alt="employee_picture" /><span
            class="position"
            >Developer</span
          >
          <span class="emp__name">Griff Richards</span>
        </div>
        <div class="padding">
          <img src="photos/photo6.png" alt="employee_picture" /><span
            class="position"
            >Developer</span
          >
          <span class="emp__name">Stan John</span>
        </div>
      </div>
    </div>
  </body>
</html>
