<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link rel="stylesheet" href="style.css" />

    <title>My Gallery Page</title>
  </head>
  <body>
    <main>
      <div class="profile_info">
        <img
          src="./photos/profilePhoto.png"
          alt="user_photo"
          class="user_img"
        />
        <div class="profile_userinfo">
          <h1>Rodney Cotton</h1>
          <h2>Helsinki, Finland</h2>
        </div>
        <div class="profile_stats">
          <div class="stat">
            <h3>100</h3>
            <p>Posts</p>
          </div>
          <div class="stat">
            <h3>2,242</h3>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h3>1,432</h3>
            <p>Following</p>
          </div>
        </div>
      </div>
      <div class="profile_images">
        <img src="./photos/photo1.png" alt="photo" />
        <img src="./photos/photo2.png" alt="photo" />
        <img src="./photos/photo3.png" alt="photo" />
        <img src="./photos/photo4.png" alt="photo" />
        <img src="./photos/photo5.png" alt="photo" />
        <img src="./photos/photo6.png" alt="photo" />
      </div>
    </main>
    <span style="position: fixed; bottom: 5px; left: 5px; color: gray"
      >created by <u>mhdfuhad</u> - devChallenges.io</span
    >
  </body>
</html>
